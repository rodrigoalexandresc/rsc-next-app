name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # O deploy será acionado ao realizar push na branch main.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Fazer o checkout do código
    - name: Checkout code
      uses: actions/checkout@v3

    # Passo 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Certifique-se de usar a mesma versão configurada no Azure App Service.

    # Passo 3: Instalar dependências
    - name: Install dependencies
      run: npm install

    # Passo 4: Build do projeto
    - name: Build the project
      run: npm run build

    # Passo 5: Deploy para o App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rsc-next01' # Nome do App Service no Azure.
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
